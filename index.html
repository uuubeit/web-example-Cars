<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="slideBar">
            <div style="
            background: linear-gradient(to bottom, #BF776E, #DE5E4F);">
                <h1>Luxuria</h1>
                <p>The Midnight Gospel</p>
            </div>
            <div style="background: linear-gradient(to top, #D97EAD, #A1C097);">
                <h1>Gula</h1>
                <p>The Midnight Gospel</p>
            </div>
            <div style="background: linear-gradient(to top, #D67362, #7AD9AA);">
                <h1>Avaritia</h1>
                <p>The Midnight Gospel</p>
            </div>
            <div style="background: linear-gradient(to top, #8693AB, #BDD4E7);">
                <h1>Invidia</h1>
                <p>The Midnight Gospel</p>
            </div>
        </div>
        <div class="slideImg">
            <div
                style="background-image:url('https://images.unsplash.com/photo-1625993254657-2ff0a77a3095?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');">
            </div>
            <div
                style="background-image:url('https://images.unsplash.com/photo-1623611659612-d8869b6d856d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2071&q=80');">
            </div>
            <div
                style="background-image:url('https://images.unsplash.com/photo-1647164972364-2979eb51c3ea?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2071&q=80');">
            </div>
            <div
                style="background-image:url('https://images.unsplash.com/photo-1622555068921-3693acfb6935?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2071&q=80');">
            </div>
        </div>
        <div class="controls">
            <button class="upBtn">
                <i class="fa-solid fa-chevron-up"></i>
            </button>
            <button class="downBtn">
                <i class="fa-solid fa-chevron-down"></i>
            </button>
        </div>
    </div>

</body>

</html>
